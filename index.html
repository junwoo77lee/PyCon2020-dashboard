<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid text-center">
            <h1 class="display-3">PyCon2020 Video Statistics</h1>
            <p class="lead">Current statistics for each video (like, dislike, etc)</p>
        </div>
    </div>

    <!-- Video statistics with visualization -->
    <div class="container">
        <div class="row mb-3 d-flex justify-content-end">
            <form>
                <div class="form-row align-items-center">
                    <div class="col-auto my-1">
                        <label class="mr-sm-3" for="section">Select a section:</label>
                        <select class="custom-select mr-sm-3" id="section-select">
                            <option selected value="tutorials">Tutorials</option>
                            <option value="talks">Talks</option>
                            <option value="sponsor-workshops">Sponsor-Workshops</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-7" id="main-chart"></div>
            <div class="col-5" id="video-info">
                <div class="container mt-2">
                    <dl class="row">
                        <dt class="col-sm-3">Title</dt>
                        <dd class="col-sm-9"></dd>
                        <dt class="col-sm-3">Video Stats</dt>
                        <dd class="col-sm-9"></dd>
                        <dt class="col-sm-3"></dt>
                        <dd class="col-sm-9"></dd>
                        <dt class="col-sm-3 mt-2">Description</dt>
                        <dd class="col-sm-9"></dd>

                        <dt class="col-sm-3">Author</dt>
                        <dd class="col-sm-9"></dd>

                        <dt class="col-sm-3">Bio</dt>
                        <dd class="col-sm-9"></dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>

    <!-- Watch Youtube Video in this site -->
    <div id="currentVideo" class="modal fade bd-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                </div>
                <div class="modal-body">
                    <iframe width="750" height="600" frameborder="0" allowfullscreen=""></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="utils.js"></script>
    <script src="visualize.js"></script>
    <script src="data-handling.js"></script>
    <script src="app.js"></script>
</body>

</html>
